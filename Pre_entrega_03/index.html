<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ROTUNDA</h1>

    <div id="catalogo">
        <h2>Cat√°logo de Ropa</h2>

        <div class="producto">
            <img src="img/remera.webp" alt="Remera">
            <p>Remera - Precio: $650</p>
            <input type="number" id="cantidad-Remera" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Remera" data-precio="650">Agregar</button>
        </div>

        <div class="producto">
            <img src="img/pantalon.webp" alt="Pantalon">
            <p>Pantalon - Precio: $1700</p>
            <input type="number" id="cantidad-Pantalon" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Pantalon" data-precio="1700">Agregar</button>
        </div>

        <div class="producto">
            <img src="img/vestido.webp" alt="Vestido">
            <p>Vestido - Precio: $2500</p>
            <input type="number" id="cantidad-Vestido" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Vestido" data-precio="2500">Agregar</button>
        </div>

        <div class="producto">
            <img src="img/pollera.webp" alt="Pollera">
            <p>Pollera - Precio: $850</p>
            <input type="number" id="cantidad-Pollera" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Pollera" data-precio="850">Agregar</button>
        </div>

        <div class="producto">
            <img src="img/campera.webp" alt="Campera">
            <p>Campera - Precio: $5000</p>
            <input type="number" id="cantidad-Campera" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Campera" data-precio="5000">Agregar</button>
        </div>

        <div class="producto">
            <img src="img/championes.webp" alt="Championes">
            <p>Championes - Precio: $4000</p>
            <input type="number" id="cantidad-Championes" placeholder="Cantidad">
            <button class="agregarBtn" data-prenda="Championes" data-precio="4000">Agregar</button>
        </div>
    </div>

    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="carrito-contenido"></div>
        <p id="total">Total a pagar: $0</p>
        <button id="pagarTodoBtn" onclick="pagarTodo()">Pagar Todo</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
